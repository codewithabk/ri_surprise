<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>From Mithoo</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background: linear-gradient(135deg, #ffb6d9, #ffd6e9, #ffe6f3);
    overflow: hidden;
  }

  /* Floating Hearts */
  .heart {
    position: absolute;
    color: #ff4f91;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    opacity: 0.8;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-800px) scale(1.8); opacity: 0; }
  }

  #hug, #question, #giftScene, #momos {
    display: none;
    text-align: center;
  }

  h1, h2 {
    color: #c2185b;
    text-shadow: 0 0 4px #fff;
  }

  button {
    padding: 12px 26px;
    font-size: 20px;
    cursor: pointer;
    margin: 10px;
    border-radius: 12px;
    border: none;
    background: #ff5fa2;
    color: white;
    box-shadow: 0px 4px 10px rgba(255, 60, 120, 0.5);
    transition: 0.3s ease;
  }
  button:hover {
    transform: scale(1.1);
    background: #ff2f8a;
  }

  #giftImg {
    width: 260px;
    cursor: pointer;
    border-radius: 20px;
    box-shadow: 0 5px 15px rgba(255, 50, 120, 0.4);
    animation: shakeGift 1s infinite ease-in-out;
  }

  @keyframes shakeGift {
    0% { transform: rotate(0deg); }
    20% { transform: rotate(5deg); }
    40% { transform: rotate(-5deg); }
    60% { transform: rotate(4deg); }
    80% { transform: rotate(-4deg); }
    100% { transform: rotate(0deg); }
  }

  #giftImg multiple, #momosImg, #kitkatImg {
    width: 260px;
    cursor: pointer;
    border-radius: 20px;
    box-shadow: 0 5px 15px rgba(255, 50, 120, 0.4);
  }

  /* Pop animation */
  .pop {
    animation: popOut 0.8s ease-out;
  }

  @keyframes popOut {
    0% { transform: scale(0) translateY(50px); opacity: 0; }
    60% { transform: scale(1.3) translateY(-10px); opacity: 1; }
    100% { transform: scale(1) translateY(0); }
  }
</style>
</head>
<body>
<div id="heartsContainer"></div>

<h1 id="from">From Mithoo üíó</h1>

<div id="hug">
  <h2>ü§ó Surprise Hug from Mithoo! ü§ó</h2>
</div>

<div id="question">
  <h2>Do you like me? üò≥</h2>
  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>
</div>

<div id="giftScene">
  <h2>üéÅ Surprise Gift for You üéÅ</h2>
  <img id="giftImg" src="gift.webp" alt="Gift Box" />
</div>

<div id="momos">
  <h2>Since your house door is closed üòî</h2>

  <img id="momosImg" src="momori.webp" alt="Momos Dish" style="width:260px;border-radius:20px;cursor:pointer;" />
  <br><br>
  <img id="kitkatImg" src="kikat.webp" alt="KitKat Chocolate" style="width:260px;border-radius:20px;cursor:pointer;" />
</div>

<script>
  // Step 1: Show hug on click
  document.getElementById("from").addEventListener("click", () => {
    document.getElementById("from").style.display = "none";
    document.getElementById("hug").style.display = "block";
    setTimeout(() => {
      document.getElementById("question").style.display = "block";
    }, 1500);
  });

  // Step 2: No button becomes Yes
  document.getElementById("noBtn").addEventListener("click", () => {
    alert("Are you sure? üôÑ Just press Yes!" );
    document.getElementById("noBtn").style.display = "none";
  });

  // Step 3: Yes ‚Üí gift scene
  document.getElementById("yesBtn").addEventListener("click", () => {
    document.getElementById("question").style.display = "none";
    document.getElementById("giftScene").style.display = "block";
  });

  // Step 4: Gift ‚Üí Momos + KitKat pop animation
  document.getElementById("giftImg").addEventListener("click", () => {
    document.getElementById("giftScene").style.display = "none";
    const momos = document.getElementById("momos");
    momos.style.display = "block";

    // Add popping animation
    const kitkat = document.getElementById("kitkatImg");
    const momosImg = document.getElementById("momosImg");

    kitkat.classList.add("pop");
    momosImg.classList.add("pop");
  });

  // Step 5: Click on KitKat or Momos ‚Üí show message
  document.getElementById("kitkatImg").addEventListener("click", showHeartMessage);
  document.getElementById("momosImg").addEventListener("click", showHeartMessage);

  function showHeartMessage() {
    alert("Please don't close the door to your heart üíñ");
  }
</script>

</body>
</html>
